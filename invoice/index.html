<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; img-src 'self' data: https:; font-src 'self' https: data:;">
    <meta name="referrer" content="no-referrer">
    <title>Create Invoice - Kelsa Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Inter:wght@400;500;600;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>Create Invoice</h1>
            <p>Generate professional invoices for Kelsa Events</p>
        </header>

        <form id="invoiceForm" class="invoice-form">
            <div class="form-section">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Invoice Items</h2>
                <div id="itemsContainer">
                    <div class="item-row">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" name="description" placeholder="Item description">
                        </div>
                        <div class="form-group">
                            <label>Qty</label>
                            <input type="number" name="qty" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Unit Cost (₦)</label>
                            <input type="number" name="unitCost" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Amount (₦)</label>
                            <input type="number" name="amount" placeholder="0" readonly>
                        </div>
                        <button type="button" class="remove-item">×</button>
                    </div>
                </div>
                <button type="button" id="addItem" class="btn-secondary">Add Item</button>
            </div>

            <div class="form-section">
                <h2>Summary</h2>
                <div class="summary-inputs">
                    <div class="form-group">
                        <label for="delivery">Delivery (₦)</label>
                        <input type="text" id="delivery" name="delivery" value="0" inputmode="numeric" pattern="[0-9,]*" class="formatted-number">
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance (₦)</label>
                        <!-- Use text input so we can format with commas; inputmode helps mobile numeric keyboards -->
                        <input type="text" id="balance" name="balance" value="0" inputmode="numeric" pattern="[0-9,]*" class="formatted-number">
                    </div>
                    <div class="form-group">
                        <label for="total">Total (₦)</label>
                        <input type="number" id="total" name="total" readonly>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Generate Invoice</button>
                <button type="button" id="previewBtn" class="btn-secondary">Preview</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
